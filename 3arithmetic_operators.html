<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let maths=50;
        let physics=50;
        let chemistry=50;
        const total=maths+physics+chemistry;
        console.log(total);
        let a=10;
        let b=5;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a++);//it is post increment
        console.log(a--);//it is post decrement
        console.log(++a);//it is pre increment
        console.log(--a);//it is pre decrement
    </script>
</body>
</html>
