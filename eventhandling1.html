<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmouseover="changeText(this)" onmouseout="reverseText(this)" onclick="changeColor(this)">Deva Varun</h1>
    <script>
        function changeText(id){
            id.innerHTML="deva varun";
        }
        function reverseText(id){
            id.innerHTML="Deva Varun"
        }
        function changeColor(id){
            id.style.color="red";
        }
    </script>
</body>
</html>
