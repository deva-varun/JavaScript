<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function declaration
        function greet(name,age){
            console.log(`Hello, ${name}, your age is ${age}`);
        }
        //function defination
        greet('Deva Varun',21);

        function add(a,b){
            return a+b;
        }
        //giving function to variable and accessing it later
        let result=add(2,3);
        console.log(result);

        //declaring function as a variable expression
        const multiply=function(a,b){
            return a*b;
        }
        let result1=multiply(2,3);
        console.log(result1);

        //arrow functions
        let square=(x)=>x*x;
        let result2=square(4);
        console.log(result2);
    </script>
</body>
</html>
